<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pase de Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="min-width: 350px;" class="border border-black border-2">
            <div class="text-center">
                <img style="height: 150px; width: auto;" src="img/logo.png">
            </div>
            <div class="border border-black border-2 mx-2 mb-2 p-2">
                <form>
                    <div class="mb-3">
                        <label for="user">
                            <img style="height: 50px; width: auto;" src="img/user.png">
                        </label>
                        <input class="form-control border border-black border-2 rounded-0" type="text" name=""
                            id="user">
                    </div>
                    <div class="mb-3">
                        <label for="contra">
                            <img style="height: 35px; width: auto;" src="img/contra.png">
                        </label>
                        <input class="form-control border border-black border-2 rounded-0" type="password" name=""
                            id="contra">
                    </div>
                    <div class="mb-3 text-center">
                        <a href="">
                            <img class="mb-1 border border-black border-2" style="height: 45px; width: auto;" src="img/entrar.png">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
